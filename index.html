<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Document</title>
</head>
<body>
    
    <!-- Will need an opening screen that says "Start Game" -->
    
        <div id="startScreen" class="col-lg-12">
            <input id="startButton" type="button" value="Start the Game!">
        </div>

    <div class="container">
 

            <!-- Main Title of Game -->
                    
            <div class="row">

                <div class="col-lg-3">
                    &nbsp;
                </div>
                <div class="col-lg-6 bg-primary" style="color: white; border: 0; padding-top: 20px; padding-bottom: 20px">
                    <h1 class="text-center"><strong>90's Throwback Trivia Game!</strong></h1>
                </div>
                <div class="col-lg-3">
                    &nbsp;
                </div>
            </div>


    <!-- "Time Remaining div" -->
<div class="row">

    <div class="col-lg-3">
            &nbsp;
    </div>
<div class="col-lg-6">
    <div class="panel panel-primary"></div>
        <div class="panel heading">
                <h3 class="panel-title text-center"style="margin-bottom: 0; font-size: 22px;">Time Remaining:</h3>
        </div>
           <br style="padding: 2px">
        <div class="panel-body">
            <p class="text-center" id="timerDisplay" style="margin-bottom: 0; font-size: 16.5px;"></p>
        </div>
    </div>
    <div class="col-lg-3">
            &nbsp;
    </div>
</div>

<form class="quiz" name="quiz">

    <!--  Question 1 with radial buttons (remember, can only click one!-->
    <div class="row">

        <div class="col-lg-2">
                &nbsp;
        </div>
    <div class="col-lg-8">
        <div class="panel panel-primary"></div>
            <div class="panel heading">
                    <h3 class="panel-title text-center"style="padding-top: 10%; font-size: 22px;">What song do Ren and Stimpy sing to make people more cheerful?</h3>
            </div>
               <br style="padding: 2px">
            <div class="panel-body">
                <div class="text-center" style="font-size: 14px;">
                    <fieldset id="group1">
                        <input type="radio" id="answer1"
                        name="group1" value="Cheery Upy">
                        <label for="answerChoice1">Cheery Uppy</label>

                        <input type="radio" id="answer2"
                        name="group1" value="Happy Happy Joy Joy">
                        <label for="answerChoice2">Happy Happy Joy Joy</label>

                        <input type="radio" id="answer3"
                        name="group1" value="Fun Fun Cheer Smile">
                        <label for="answerChoice3">Fun Fun Cheer Smile</label>

                        <input type="radio" id="answer4"
                        name="group1" value="The Barney Song">
                        <label for="answerChoice4">The Barney Song</label>
                    </fieldset>
                </div>
                
            </div>
        </div>
        <div class="col-lg-2">
                &nbsp;
        </div>
    </div>

    <!-- Once you get Question 1 to work, then create more questions -->

    <!--  Question 2 with radial buttons (remember, can only click one!-->
    <div class="row">

        <div class="col-lg-2">
                &nbsp;
        </div>
    <div class="col-lg-8">
        <div class="panel panel-primary"></div>
            <div class="panel heading">
                    <h3 class="panel-title text-center"style="padding-top: 10%; font-size: 22px;">What do Pinky and the Brain try to do every episode?</h3>
            </div>
               <br style="padding: 2px">
            <div class="panel-body">
                <div class="text-center" style="font-size: 14px;">

                    <fieldset id="group2">
                        <input type="radio" id="answer5"
                        name="group2" value="Escape from their cage">
                        <label for="answerChoice1">Escape from their cage</label>

                        <input type="radio" id="answer6"
                        name="group2" value="Trap the house cat">
                        <label for="answerChoice2">Trap the house cat</label>

                        <input type="radio" id="answer7"
                        name="group2" value="Try and take over the world">
                        <label for="answerChoice3">Try and take over the world</label>

                        <input type="radio" id="answer8"
                        name="group2" value="Nothing, absolutely nothing">
                        <label for="answerChoice4">Nothing, absolutely nothing</label>
                </fieldset>
                </div>
                
            </div>
        </div>
        <div class="col-lg-2">
                &nbsp;
        </div>
    </div>


 <!--  Question 3 with radial buttons (remember, can only click one!-->
 <div class="row">

    <div class="col-lg-2">
            &nbsp;
    </div>
<div class="col-lg-8">
    <div class="panel panel-primary"></div>
        <div class="panel heading">
                <h3 class="panel-title text-center"style="padding-top: 10%; font-size: 22px;">What kind of life does Rocko have?</h3>
        </div>
           <br style="padding: 2px">
        <div class="panel-body">
            <div class="text-center" style="font-size: 14px;">

                <fieldset id="group3">
                    <input type="radio" id="answer9"
                    name="group3" value="An ordinary one">
                    <label for="answerChoice1">An ordinary one</label>

                    <input type="radio" id="answer10"
                    name="group3" value="An exciting one">
                    <label for="answerChoice2">An exciting one</label>

                    <input type="radio" id="answer11"
                    name="group3" value="A thug one">
                    <label for="answerChoice3">A thug one</label>

                    <input type="radio" id="answer12"
                    name="group3" value="A modern one">
                    <label for="answerChoice4">A modern one</label>
                </fieldset>
            </div>
            
        </div>
    </div>
    <div class="col-lg-2">
            &nbsp;
    </div>
</div>

<!-- Submit Button Row -->
<div class="row">
    <div class="col-lg-4">
        &nbsp;
    </div>
    <div class="col-lg-4" style="text-align: center">
        <input id="button" type="button" value="Im Finished!" onClick="check();">
    </div>
    <div class="col-lg-4">
        &nbsp;
    </div>
</div>

</form>

</div>
  <!-- Screen that appears after clock runs down saying score recap: -->

<div id="afterSubmit">
    <p id="number_correct"></p>
    <p id="number_incorrect"></p>
    <p id="number_unanswered"></p>
</div>
    
      

</body>
</html>
